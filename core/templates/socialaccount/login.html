{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block content %}
<div class="container text-center mt-5">
    <img src="{% static 'img/web-app-manifest-192x192.png' %}" width="72" class="mb-4" alt="CashPilot">
    <h2 class="mb-3">Confirme o login com sua Conta Google</h2>
    <p class="lead">Clique abaixo para continuar com segurança no <strong>CashPilot</strong>.</p>

    <form method="post" action="">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-lg px-5">
            ✅ Continuar com Google
        </button>
    </form>
</div>
{% endblock %}
