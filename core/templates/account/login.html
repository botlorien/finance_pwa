{% extends "base.html" %}
{% load socialaccount %}

{% block title %}Entrar{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h3 class="text-center mb-4">🔐 Entrar na sua conta</h3>
    <form method="POST" action="{% url 'account_login' %}">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Entrar</button>
      </div>
    </form>

    <div class="text-center mt-3">
      <a href="{% url 'account_signup' %}">Não tem conta? Cadastre-se</a>
    </div>

    <div class="text-center mt-3">
      {% providers_media_js %}
      <a href="{% provider_login_url 'google' method='oauth2' %}" class="btn btn-outline-dark w-100">
        Entrar com Google
      </a>
    </div>
  </div>
</div>
{% endblock %}
