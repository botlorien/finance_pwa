{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}CashPilot{% endblock %}</title>

  <!-- PWA -->
<!-- Ícones de aba -->
<link rel="icon" href="{% static 'img/favicon.ico' %}">
<link rel="icon" type="image/svg+xml" href="{% static 'img/favicon.svg' %}">
<link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-touch-icon.png' %}">
<link rel="icon" type="image/png" sizes="96x96" href="{% static 'img/favicon-96x96.png' %}">

<link rel="manifest" href="{% static 'manifest.json' %}">
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register("{% static 'js/serviceworker.js' %}")
    .then(reg => console.log('✅ Service Worker registrado'))
    .catch(err => console.log('❌ Service Worker falhou', err));
  }
</script>

<!-- Manifest PWA -->
<link rel="manifest" href="{% static 'img/site.webmanifest' %}">
<meta name="theme-color" content="#0a3d62">

<!-- iOS Web App -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">


  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- 🔷 MENU TOPO COMUM -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-3">
    <button class="btn btn-outline-light me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
      ☰
    </button>
    <span class="navbar-brand mb-0 h1">✈️ CashPilot</span>
    {% block navbar_extra %}{% endblock %}
  </nav>

  <!-- OFFCANVAS MENU -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">🏠 Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'dashboard' %}">📊 Dashboard</a>
        </li>
      </ul>
    </div>
  </div>

  <main class="container mt-3">
    {% block content %}{% endblock %}
  </main>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block script %}{% endblock %}
</body>
</html>
