{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h5>{% if item %}Editar{% else %}Adicionar{% endif %} {{ tipo|title }}</h5>
    <form method="post">
        {% csrf_token %}
        <div class="mb-2">
            <label>Nome</label>
            <input type="text" name="nome" value="{{ item.nome|default:'' }}" class="form-control" required>
        </div>
        <div class="mb-2">
            <label>Valor</label>
            <input type="number" step="0.01" name="valor" value="{{ item.valor|default:'' }}" class="form-control" required>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="checked" id="checked" {% if item.checked %}checked{% endif %}>
            <label class="form-check-label" for="checked">Contabilizar (ativo)</label>
        </div>
        <button class="btn btn-primary">Salvar</button>
        <a href="{% url 'registro' registro.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
